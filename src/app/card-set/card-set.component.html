<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>

</head>
 
<body>
    <style>
        .cardList {
          display: flex;
   flex-direction: row;
   flex-wrap: wrap;
   justify-content: flex-start;
 }
 /* Column Gap */
 .cardList > * {
   box-sizing: border-box;
 }
 .cardList > *:not(:last-child) {
   margin-right: 32px;
 }
 /* Item sizing */
 .cardListItem {
   flex: 0 1 calc(33.3% - 32px);
 }
      </style>
 
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     
        <div >
      
             
                <p className="par" >
                          Set your playing cards                 
                </p>
                <form class="form-inline" (submit)="onAddsubmit()"   ngNativeValidate>
                        <div class="form-group mx-sm-3 mb-2">
                          <label for="inputPassword2" class="sr-only">Game Id</label>
                          <input type="text" class="form-control" [(ngModel)]="card" name=" card" placeholder="Card name.." required>
                        </div>
                        <input type="submit" value="Add" class="btn btn-danger mb-2">
                 </form>

                 <div class="cardList">
             <div *ngFor="let card of cardsArray; let i = index">
                      <div  *ngIf="i  === 2">
              
                <div class="card border-danger mb-3" >
                  <div class="card-header" ><h3>{{i}}.{{card.card}}</h3> </div>
                  <div class="card-body">
                    <h5 class="card-title">         </h5>
                  </div>
                  <div class="card-footer bg-transparent border-danger">Rainbow writing  </div>
                </div>
                
            
              </div>
              </div>
              </div>


   <div style="padding-left: 1150px;">
    <a [routerLink]="['/cards']"   class="btn btn-danger mb-2" > Next </a>
  </div>


              </div>
        
 
 
</body></html>
